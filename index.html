<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 뭐 먹지</title>
  </head>

  <body>
    <div id="app">
      <header class="gnb">
        <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
        <button id="add-restaurant-button" type="button" class="gnb__button" aria-label="음식점 추가">
          <img src="./templates/add-button.png" alt="음식점 추가" />
        </button>
      </header>

      <main>
        <section class="restaurant-filter-container">
          <select is="drop-down" id="category-select">
            <option value="전체">전체</option>
          </select>
          <select is="drop-down" id="sort-select"></select>
        </section>
        <section class="restaurant-list-container">
          <ul is="restaurant-cards" class="restaurant-list"></ul>
        </section>

        <!-- 모달창 -->
        <div id="add-form-modal" class="modal modal--close">
          <div class="modal-backdrop"></div>
          <div class="modal-container">
            <h2 class="modal-title text-title">새로운 음식점</h2>
            <form id="add-restaurant-form">
              <!-- 카테고리 -->
              <div class="form-item form-item--required">
                <label for="category text-caption">카테고리</label>
                <select is="drop-down" name="category" id="add-category-select" required>
                  <option value="">선택해 주세요</option>
                </select>
              </div>
              <!-- 음식점 이름 -->
              <div class="form-item form-item--required">
                <label for="name text-caption">이름</label>
                <input type="text" name="name" id="name" required />
              </div>
              <!-- 거리 -->
              <div class="form-item form-item--required">
                <label for="distance text-caption">거리(도보 이동 시간) </label>
                <select is="drop-down" name="distance" id="add-distance-select" required>
                  <option value="">선택해 주세요</option>
                </select>
              </div>
              <!-- 설명 -->
              <div class="form-item">
                <label for="description text-caption">설명</label>
                <textarea name="description" id="description" cols="30" rows="5"></textarea>
                <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span>
              </div>
              <!-- 링크 -->
              <div class="form-item">
                <label for="link text-caption">참고 링크</label>
                <input type="text" name="link" id="link" />
                <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span>
              </div>
              <!-- 취소/추가 버튼 -->
              <div class="button-container">
                <button type="button" class="button button--secondary text-caption" id="form-modal-close-button">
                  취소하기
                </button>
                <button class="button button--primary text-caption">추가하기</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
